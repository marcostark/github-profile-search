<mat-toolbar color="primary">
    <span>{{ title }}</span>
</mat-toolbar>

<form [formGroup]="postForm" novalidate>

    <mat-card class="card-form">
        <mat-card-header>
            <!-- <mat-card-title>Buscar usuário</mat-card-title> -->
          </mat-card-header>
          
          <mat-card-content>
              <div class="row">
                  <div class="col">
                      <mat-form-field>
                        <input matInput placeholder="Digite o nome do usuário" formControlName="search">
                      </mat-form-field>                                      
                  </div>
              </div>
          </mat-card-content>   

    <button mat-raised-button color="primary" (click)="searchUser()">Buscar</button>   
  </mat-card>
</form>

<hr>
<pre>
  {{ user | json}}
</pre>
